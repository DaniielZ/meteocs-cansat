[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 1m
monitor_speed = 115200
; Debug Port: Serial
; build_flags =
;    -DDEBUG_RP2040_WIRE
;    -DDEBUG_RP2040_SPI
;    -DDEBUG_RP2040_CORE
;    -DDEBUG_RP2040_PORT=Serial